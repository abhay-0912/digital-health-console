[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

# Proxy API calls (adjust backend URL after deploying backend elsewhere)
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-HOST.com/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
