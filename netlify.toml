[build]
  command = "npm install && npm run install:all && npm run build:frontend"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"

# Redirect API calls to Netlify Function (serverless Express)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
